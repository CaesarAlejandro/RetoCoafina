name: Physics CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fisico-robot .

      - name: Run analysis to generate plot
        run: |
          # Monta el repo del runner en /app para que los archivos generados se escriban en el workspace
          docker run --rm -v "$GITHUB_WORKSPACE":/app -w /app fisico-robot python ArchivosPython/main.py

      - name: Show generated files for debug
        run: |
          echo "Contenido de workspace:"
          ls -la
          echo "Contenido de Front:"
          ls -la Front || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Front'
 
  # ... (trabajo de 'deploy' sin cambios) ...
  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
